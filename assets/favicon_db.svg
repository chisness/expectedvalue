<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Die face - main square -->
  <rect x="40" y="40" width="120" height="120" 
        fill="white" 
        stroke="#2a4365" 
        stroke-width="8"/>
  
  <!-- Circles for the 3 pattern with letters - adjusted to standard die positions -->
  <circle cx="70" cy="70" r="18" fill="#2a4365"/>
  <circle cx="100" cy="100" r="18" fill="#2a4365"/>
  <circle cx="130" cy="130" r="18" fill="#2a4365"/>
  
  <!-- Letters inside circles -->
  <text x="70" y="77" 
        text-anchor="middle" 
        font-family="Arial" 
        font-weight="bold" 
        font-size="18" 
        fill="white">E</text>
  
  <text x="100" y="107" 
        text-anchor="middle" 
        font-family="Arial" 
        font-weight="bold" 
        font-size="18" 
        fill="white">V</text>
  
  <text x="130" y="137" 
        text-anchor="middle" 
        font-family="Arial" 
        font-weight="bold" 
        font-size="18" 
        fill="white">F</text>
</svg>
