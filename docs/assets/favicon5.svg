<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Die face background -->
  <rect x="20" y="20" width="160" height="160" rx="20" fill="white" stroke="black" stroke-width="4"/>
  
  <!-- Letter dimples -->
  <g transform="translate(100 100)">
    <!-- Top-left E dimple -->
    <circle cx="-50" cy="-50" r="20" fill="#444444"/>
    <text x="-50" y="-41.5" font-family="Arial" font-size="24" fill="white" text-anchor="middle">E</text>
    
    <!-- Top-right V dimple -->
    <circle cx="50" cy="-50" r="20" fill="#444444"/>
    <text x="50" y="-41.5" font-family="Arial" font-size="24" fill="white" text-anchor="middle">V</text>
    
    <!-- Bottom-left F dimple -->
    <circle cx="-50" cy="50" r="20" fill="#444444"/>
    <text x="-50" y="58.5" font-family="Arial" font-size="24" fill="white" text-anchor="middle">F</text>
    
    <!-- Bottom-right half dimple -->
    <path d="M 30,50 a 20,20 0 0 1 40,0" fill="#444444"/>
  </g>
</svg>